<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross & Noughts</title>
    <link rel="stylesheet" href="Normal.css">
    <script src="Normal.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <img src="tikimg.png" class="bg_img" alt=""> -->

    <h1 class="header">&nbsp&nbspCruz & Noughts</h1>
    <div class="float-container">
        <div class="float-child1">
            <div style="margin:10px">
                <strong>Player X:</strong> <input type="text" id="player1" class="input-player" />
            </div>
            <div style="margin:10px">
                <strong>Player O:</strong> <input type="text" id="player2" class="input-player" />
            </div>
            <div>
                <button id="startBtn" type="button" class="startButton" onclick="gameStart()">Start</button>
               
            </div>

<div>
<!-- Add two new button elements to your HTML -->
<button style="margin-top:3%; background-color: #cad0d3;color:rgb(21, 19, 19); border-radius: 5%; " id="restartBtn" style="font-size: 12px; padding: 2px 2px;" class="startButton">Restart</button>
<button style="margin-top:3%; background-color: #cad0d3;color:rgb(11, 11, 11); border-radius: 5%;" id="newGameBtn" style="font-size: 12px; padding: 2px 2px;"class="startButton">New Game</button>
</div>
            <!-- Move Counter Box -->
            <div class="move-count-box">
                <h3>Count Moves</h3>
                <p>Player X Moves: <span id="xMoveCount">0</span></p>
                <p>Player O Moves: <span id="oMoveCount">0</span></p>
            </div>
        </div>

        <div class="float-child2">
            <div id="board" style="display:none">
                <div id="message"></div>
                <div id="gameBoard" class="grid-container">
                    <div id="cell1" class="grid-item" onclick="onCellClick(1)"> </div>
                    <div id="cell2" class="grid-item" onclick="onCellClick(2)"> </div>
                    <div id="cell3" class="grid-item" onclick="onCellClick(3)"> </div>
                    <div id="cell4" class="grid-item" onclick="onCellClick(4)"> </div>
                    <div id="cell5" class="grid-item" onclick="onCellClick(5)"> </div>
                    <div id="cell6" class="grid-item" onclick="onCellClick(6)"> </div>
                    <div id="cell7" class="grid-item" onclick="onCellClick(7)"> </div>
                    <div id="cell8" class="grid-item" onclick="onCellClick(8)"> </div>
                    <div id="cell9" class="grid-item" onclick="onCellClick(9)"> </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
